<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="panel panel-primary">
          <div class="panel-heading text-center">Your account has been suspended</div>
          <div class="panel-body text-center">

 			        
				<div class="row bottom5 top5">
					<div id="" name="" class="col-xs-12 text-left">	
					You have successfully suspended your account
					</div>
				</div>
				<div class="row">
					<div id="" name="" class="col-xs-12 text-left">
					<hr/>
					</div>					
				</div>
				<div class="row">
					<div id="" name="" class="col-xs-12 text-left">
								
								<div class="row bottom10">
									<div id="" name="" class="col-xs-12 text-left">	
<button type="button" class="btn btn-default btn-block">I made a mistake, Unsuspend me!</button>			
									</div>
								</div>
								
								<div class="row bottom10">
									<div id="" name="" class="col-xs-12 text-left">	
<button type="button" class="btn btn-default btn-block">I have another phone, Swap Phone</button>			
									</div>
								</div>

								<div class="row bottom10 top10">
									<div id="" name="" class="col-xs-12 text-left">
<button type="button" class="btn btn-default btn-block">I want to shop for a new phone</button>			
									</div>
								</div>

								<div class="row bottom10 top10">
									<div id="" name="" class="col-xs-12 text-left">


									<div class="row bottom10">
										<div id="" name="" class="col-xs-12 text-left">	
											<div class="alert alert-success" role="alert">


								<div class="row bottom10">
									<div id="" name="" class="col-xs-12 text-left">	
									<div class="glyphicon glyphicon-ok"></div><b> You have phone insurance!</b>
									</div>
								</div>

								<div class="row top10">
									<div id="" name="" class="col-xs-12 text-left">
										Good News! You're insured <a>Click Here</a> to file a claim with eSecurite! You can also call 844-534-3097 from 6am to 11pm CST, 7 days a week.
									</div>
								</div>

 </div>
										</div>
									</div>

									</div>
								</div>
							  
					</div>
				</div>

          </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

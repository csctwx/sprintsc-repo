<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
      <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <div class="container">

    <!-- whenever see default, can replace by primary, warning, success, etc" -->
      <div class="panel panel-primary">
          <!-- Apply .bg-primary -->
          <div class="panel-heading text-center">Lost your phone?</div>
          <div class="panel-body">
            <p>You must be reporting this from a different phone. Unfortunately we can't verifiy that this isn't the phone associated with your account.</p>
            <p>Please try again from a PC browser.</p>
             <div class="row text-center">
                <a href="/login">Back to Login</a>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">   
  <div class="panel panel-primary">
   <div class="panel-heading text-center"> Purchase Add-on</div>
    <div class="panel-body ">
    <div class="row">
               <div class="col-xs-12 ">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">Select</a>
                            </li>
                            <li role="presentation"><a href="#">Review</a>
                            </li>
                            <li role="presentation"><a href="#">Success</a>
                            </li>
                        </ul>
                    </div>
            </div>
      <div class="row top10">
      <div class="col-xs-12">
      <h5><strong>Review your purchase</strong></h5>
       <p>$10, &lt;Add-on Name&gt;</p>
       <p>&lt;Add-on Long description&gt; Lorem ipsum dolor sit amet, consectetur adipiscing elit.
       Vestibulum vitae varius risus. Aliquam ipsum enim</p>
       <p>Valid Until: &lt;Expiry Date&gt;</p>
      </div>
      </div>
       <div class="row">
      <div class="col-xs-12">
       <textarea class="form-control" rows="4">Billing Information:
        Address </textarea>
        </div>
        </div>
         <div class="row top5">
      <div class="col-xs-12">
       <textarea class="form-control" rows="4">Order Summary:
       Order:				$10.00
       Tax (Kansas 8.5%):		$0.85
       Total:				$10.85</textarea>
        </div>
        </div>
      <div class="row top5">
       <div class="col-xs-12">
         <button type="button" class="btn btn-default btn-block">Submit Payment</button>
         </div>
       </div>
      <div class="row top5">
      <div class="col-xs-12">
         <button type="button" class="btn btn-default btn-block">Cancel</button>
         </div>
      </div>   
  </div>   
</div>




</body>
</html>

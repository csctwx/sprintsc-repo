<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-heading text-center ">
                <h1 class="panel-title">Account Overdue</h1>
            </div>
            <div class="panel-body ">
                <div class="panel">
                    <div class="panel-body bg-danger text-success">
                        <div class="row">
                            <div class="col-xs-2">
                                <h3><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span></h3>
                            </div>
                            <div class="col-xs-10">
                                <h5><strong>Your Service has been interrupted.</strong>
                                </h5>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-xs-12">
                        <p>If services are not made current by &ltAccount
										Cancellation Date&gt your account will                                 
                            be canceled and you will lose your phone number and current Cash balance.</p>
                        </div>
                        
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">Monthly charges</div>
                    <div class="col-xs-4">$50.00</div>
                </div>
                <div class="row bg-warning">
                    <div class="col-xs-8 ">Cash balance</div>
                    <div class="col-xs-4">$17.00</div>
                </div>
                  <div class="vertical-separator"> </div>
                <div class="row">
                    <div class="col-xs-8 text-danger">Amount Due</div>
                    <div class="col-xs-4 text-danger">$33.00</div>
                </div>
              
                <div class="row top5 bottom5">
                    <div class="col-xs-12">
                        <button class=" btn btn-default col-xs-12" type="submit">Refill Now</button>
                    </div>
                </div>
                <div class="row top5 bottom5">
                    <div class="col-sm-12">
                        <button class="btn btn-default col-xs-12" type="submit">Change Plan</button>
                    </div>
                </div>
                <div class="row top5 bottom5">
                    <div class="col-sm-12">
                        <a href="portal:home" class="text-info">Continue to my account home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

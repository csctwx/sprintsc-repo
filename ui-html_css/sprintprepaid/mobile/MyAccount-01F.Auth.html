<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
<div class="container"> 
  
  <!-- whenever see default, can replace by primary, warning, success, etc" -->
  <div class="panel panel-primary"> 
    <!-- Apply .bg-primary -->
    <div class="panel-heading text-center">Authenticate</div>
    <div class="panel-body ">
      <div class="row bottom10 ">
        <div class=" col-xs-3"  > <img src="http://placehold.it/60x60" /></div>
        <div class="col-xs-9" > You need to be </div>
        <div class="col-xs-9" >authenticated to </div>
        <div class="col-xs-9" > continue this transaction </div>
      </div>
      <div class="row col-xs-12 text-center">
        <p>(123)-456-7890</p>
      </div>
      <div class="row bottom10" >
        <div class="col-xs-12">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Your PIN" required="true"/>
        </div>
      </div>
      <div class="row top5 bottom10">
        <div class="col-xs-12">
          <button  class=" btn btn-primary col-xs-12" type="submit">Continue</button>
        </div>
      </div>
      <div class="row col-xs-12 text-center "> <a href="/forgotpin">Forgot PIN</a> </div>
    </div>
  </div>
</div>
</body>
</html>

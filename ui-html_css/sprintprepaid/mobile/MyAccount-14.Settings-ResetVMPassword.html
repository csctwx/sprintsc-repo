<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">Reset VM Password</div>
            <div class="panel-body">
                <h5>Are you sure?</h5>
                <p>
                    Click Submit to reset your voicemail password.
                    <br/> Your new password will be reset to the last seven difits of your phone number
                </p>
                <h2 class="bg-success text-success text-center">456-7890</h2>
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-block">Cancel</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-default btn-block">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

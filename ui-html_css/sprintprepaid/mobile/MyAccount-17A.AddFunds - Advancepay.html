<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading text-center">Refill</div>
  <div class="panel-body ">
  <div class="row">
               <div class="col-xs-12 ">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">Payment Info</a>
                            </li>
                            <li role="presentation"><a href="#">Review & Submit</a>
                            </li>
                            <li role="presentation"><a href="#">Success</a>
                            </li>
                        </ul>
                    </div>
            </div>
    
    <div class="vertical-separator panel"></div>
    <p><strong>Add funds to your cash balance</strong></p>
    <p> Your cash balance can be used to pay you plan, purchase add-ons and more. </p>
    <div class="col-xs-12">
      <div class="col-xs-8"><strong>Monthly Charges</strong></div>
      <div class="col-xs-4"><strong>$50.00</strong></div>
    </div>
    <div class="col-xs-12 bg-info">
      <div class="col-xs-8"><strong>Cash Balance</strong></div>
      <div class="col-xs-4"><strong>$55.00</strong></div>
    </div>
    <div class="row bottom10"></div>
    <div class="row bottom10"></div>
    <div class="col-xs-12">
      <button type="button" class="btn btn-default col-xs-12">Refill (nickname: **7890)</button>
    </div>
    <div class="row bottom10"></div>
    <div class="col-xs-12">
      <button type="button" class="btn btn-default col-xs-12">Refill with New Credit or Debit Card</button>
    </div>
    <div class="row bottom10"></div>
    <div class="col-xs-12">
      <button type="button" class="btn btn-default col-xs-12">Refill with Refill Card</button>
    </div>
  </div>
</div>
</body>
</html>

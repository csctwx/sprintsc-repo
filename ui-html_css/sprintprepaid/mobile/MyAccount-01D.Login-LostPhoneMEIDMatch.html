<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <div class="container">

    <!-- whenever see default, can replace by primary, warning, success, etc" -->
      <div class="panel panel-primary">
          <!-- Apply .bg-primary -->
          <div class="panel-heading text-center">Error: Lost Phone</div>
          <div class="panel-body">
            
            <div class="row bottom10">
                <div class="col-xs-12">
                  <p>The phone you are trying to report lost is the one in your hands.</p>
                </div>
            </div>
            <div class="row top5 bottom5">
                <div class="col-sm-12">
                    <button class="btn btn-lg btn-primary center-block" type="submit">Return</button>
                </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>

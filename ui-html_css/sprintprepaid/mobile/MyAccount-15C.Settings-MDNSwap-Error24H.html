<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-danger">
          <div class="panel-heading text-center">Change Phone Number</div>
          <div class="panel-body ">

						<div class="col-xs-12">

									 <br /> You can only change your number once

                    </div>             
             </div>
            
              <div class="row top10 bottom10">
               <div class="col-xs-12">
                    <button class="btn btn-lg btn-default btn-block" type="submit">Home</button>
                </div>
            </div>
              
          	</div>
          	 
           
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

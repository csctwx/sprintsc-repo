<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Payment</div>
    <div class="panel-body">
      <div class="row bottom10">
        <div class="col-xs-12 ">
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Payment Info</a> </li>
            <li role="presentation"><a href="#">Confirm</a> </li>
            <li role="presentation"><a href="#">Success</a> </li>
          </ul>
        </div>
      </div>
      <div class="vertical-separator panel"> </div>
      <div class="col-xs-12">
        <div class="col-xs-8"><strong>Monthly Charges</strong></div>
        <div class="col-xs-4"><strong>$50.00</strong></div>
      </div>
      <div class="col-xs-12 bg-info">
        <div class="col-xs-7"><strong>Cash Balance</strong></div>
        <div class="col-xs-1"><strong>-</strong></div>
        <div class="col-xs-4"><strong>$17.00</strong></div>
      </div>
      <div class="col-xs-12 vertical-separator"></div>
      <div class="col-xs-12 text-danger">
        <div class="col-xs-7"><strong>Amount Due</strong></div>
        <div class="col-xs-1"><strong></strong></div>
        <div class="col-xs-4"><strong>$33.00</strong></div>
      </div>
      <div class="col-xs-12 vertical-separator panel"></div>
      </div>
      <div class="row bottom10">
        <div id="" name="" class="col-xs-12 text-center">
          <div class="panel panel-default">
            <div class="panel-body text-center">
              <div class="row bottom15 text-center">
                <div id="" name="" class="col-xs-12 text-center"> <b>Pay Now (&ltNickName&gt: ****1234)</b> </div>
              </div>
              <div class="row bottom10 top10">
                <div id="" name="" class="col-xs-5"><strong>Payment Amount:</strong> </div>
                <div id="" name="" class="col-xs-7 text-danger">
                  <input type="text" class="form-control text-danger" value="$33.00" aria-describedby="basic-addon1" >
                </div>
              </div>
              <div class="row bottom10 text-danger">
                <div id="" name="" class="col-xs-7 text-left"> </div>
                <div id="" name="" class="col-xs-5 text-left">
                  <button type="button" class="btn btn-default btn-block text-center">Continue</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row bottom10">
        <div id="" name="" class="col-xs-12 text-left">
          <button type="button" class="btn btn-default btn-block text-center">Pay Now with new Credit Card or Debit Card</button>
        </div>
      </div>
      <div class="row bottom10">
        <div id="" name="" class="col-xs-12 text-left">
          <button type="button" class="btn btn-default btn-block text-center">Add Money with Refill Card</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>

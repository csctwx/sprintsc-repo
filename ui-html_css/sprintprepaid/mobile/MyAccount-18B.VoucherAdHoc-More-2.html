<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center"> Refill Card</div>
    <div class="panel-body">
      <div class="row top5">
        <div class="col-xs-12">
          <p><strong>Add funds to your cash balance</strong> <br />
            Enter your refill card pin number to refill your cash <br />
            balance. Your cash balance can be used to pay you <br />
            plan, purchase add-ons and more. </p>
        </div>
      </div>
      <div class="row top10">
        <div class="col-xs-12">
          <label class="sr-only" for="RefillPIN">Refill PIN #</label>
          <input type=" text " class=" col-xs-10 form-control" id="RefillPIN" placeholder="Refill PIN #">
        </div>
      </div>
      <div class="row top10">
        <div class="col-xs-12">
          <label class="sr-only" for="RefillPIN">Refill PIN #</label>
          <input type=" text " class=" col-xs-10 form-control" id="RefillPIN" placeholder="Refill PIN #">
        </div>
      </div>
      <div class="row top10">
        <div class="col-xs-12">
          <label class="sr-only" for="RefillPIN">Refill PIN #</label>
          <input type=" text " class=" col-xs-10 form-control" id="RefillPIN" placeholder="Refill PIN #">
        </div>
      </div>
      <div class="row top5">
        <div class="col-xs-12"> <a href="#">Add another Refill Card</a> </div>
      </div>
      <div class="row top5">
        <div class="col-xs-7"> </div>
        <div class="col-xs-5">
          <button type="button" class="btn btn-default btn-block">Continue</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>

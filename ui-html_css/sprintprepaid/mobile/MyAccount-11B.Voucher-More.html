<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">Top up with Refill Card</div>
          </div>
        <div class="panel panel-default">
         <div class="panel-body ">
         <div class="row top10 bottom10">
                <div class="text-center">
                    <img src="http://placehold.it/300x100" />
                </div>
            </div>
				<div class="row top5">
                        <div class="col-xs-12">
                          <label class="sr-only" for="RefillPIN">Refill PIN #</label>
                          <input type=" text " class=" col-xs-10 form-control" id="RefillPIN" placeholder="Refill PIN #">
                            </div>
								</div>         
         					<div class="row top5">
                        <div class="col-xs-12">
                          <label class="sr-only" for="PromoCode">Promo Code (Optional)</label>
                          <input type=" text " class=" col-xs-10 form-control" id="PromoCode" placeholder="Promo Code (Optional)">
                            </div>
								</div>
								<div class="row top10">
								 <div class="col-xs-12">
								<p><strong>Please select a top-up method:</strong>
                        </p>  
                        </div>
                        </div>
								<div class="row">
                        <div class="col-xs-12">
                          <label class="sr-only" for="RefillPIN">Refill PIN #</label>
                          <input type=" text " class=" col-xs-10 form-control" id="RefillPIN" placeholder="Refill PIN #">
                            </div>
								</div>         
         					<div class="row top5">
                        <div class="col-xs-12">
                          <label class="sr-only" for="PromoCode">Promo Code (Optional)</label>
                          <input type=" text " class=" col-xs-10 form-control" id="PromoCode" placeholder="Promo Code (Optional)">
                            </div>
								</div>  
								<div class="row top5 text-center">
								<a href="#" class="col-xs-12 ">Add another Refill Card</a>
								</div>
								<div class="row top5">
								<div class="col-xs-12">
                            <button class="btn btn-default btn-block" type="button">Refill Now</button>
                        </div>
                        </div>
         
         </div>
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading bg-warning text-center">Change Phone Number</div>
          <div class="panel-body text-center">
              <p class="text-left">Stop!</p>
              <p class="text-left">You have recently changed your number. You can only change your number once every 24 hours.  Please try again later.</p>
                 
              <div class="row top10 bottom10">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-default btn-block" type="submit">Home</button>
                </div>
            </div>       
          </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Enroll in Autopay
            </div>

					<div class="panel-body">
                
                <p>Great choice! You have chosen to enroll in autopay. 
                Your services won't be interrupted and you wont 
                have to worry about paying manually again. 
                </p>
                <h5>You have chosen to enroll the following card in autopay: &ltNickname&gt</h5>
                <div class="row top10 bottom5">
				<div class="col-xs-1">
					<div class="input-group">
					  <span class="">
						<input type="checkbox" aria-label="...">
					  </span>
					</div>
				</div>
				<div class="col-xs-11">
					<p>I have read and accept the <a href="/link">terms and conditions.</a></p>
				</div>
			</div>
                <div class="row">
                    <div class="col-xs-6">
                        <button class="btn btn-default btn-block" type="button">Cancel</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-default btn-block" type="button">Enroll my Card!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>            
  

        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/sprintprepaid-bootstrap.min.js"></script>
</body>

</html>

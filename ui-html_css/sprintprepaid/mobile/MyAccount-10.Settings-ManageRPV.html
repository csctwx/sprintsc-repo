<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Manage Saved Payment Method
            </div>
            <div class="panel-body">
                <!-- -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4><strong>&lt;Existing RPV, Nickname &gt;</strong></h4>

                        <div class="row">
                            <div class="col-xs-12"><strong>Name on Card:</strong> Steve Stevenson</div>
                       </div>
                        <div class="row bottom5">
                            <div class="col-xs-12"><strong>Billing:</strong></div>
                            <div class="col-xs-12">Address Line 1</div>
                            <div class="col-xs-12">Address Line 2</div>
                            <div class="col-xs-12">City, State, ZIP</div>
                        </div>
                        
                        <div class="row bottom5">
                            <div class="col-xs-6">
                                <button class="btn btn-default btn-block">Delete</button>
                            </div>
                            <div class="col-xs-6">
                                <button class="btn btn-primary btn-block">Edit</button>
                            </div>
                        </div>
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <button class="btn btn-default btn-block">Delete and Add New Card</button>
                            </div>
                        </div>
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <button class="btn btn-default btn-block">Add Funds</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Autopay Settings</p>
                        
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <div class="text-success bg-success">
                                    <span class="glyphicon glyphicon-ok"></span>
                                    You are currently enrolled in autopay
                                </div>
                            </div>
                        </div>
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                Your card will be charged $50 every month.
                            </div>
                        </div>
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-block">Edit Autopay Settings</button>
                            
                            </div>
                        </div>
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <button class="btn btn-default btn-block">Cancel Autopay</button>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/sprintprepaid-bootstrap.min.js"></script>
</body>

</html>

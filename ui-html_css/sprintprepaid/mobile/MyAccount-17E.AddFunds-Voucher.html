<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Payment</div>
    <div class="panel-body">
      <div class="row bottom10">
        <div class="col-xs-12 ">
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Payment Info</a> </li>
            <li role="presentation"><a href="#">Review & Submit</a> </li>
            <li role="presentation"><a href="#">Success</a> </li>
          </ul>
        </div>
      </div>
      <div class="vertical-separator panel"></div>
      <div class="col-xs-12">
        <div class="col-xs-8"><strong>Monthly Charges</strong></div>
        <div class="col-xs-4"><strong>$50.00</strong></div>
      </div>
      <div class="col-xs-12 bg-info">
        <div class="col-xs-7"><strong>Cash Balance</strong></div>
        <div class="col-xs-1"><strong>-</strong></div>
        <div class="col-xs-4"><strong>$17.00</strong></div>
      </div>
      <div class="col-xs-12 vertical-separator"></div>
      <div class="col-xs-12 text-danger">
        <div class="col-xs-7"><strong>Amount Due</strong></div>
        <div class="col-xs-1"><strong></strong></div>
        <div class="col-xs-4"><strong>$33.00</strong></div>
      </div>
      <div class="col-xs-12 vertical-separator panel"></div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Pay Now (nickname: **7890)</button>
        </div>
      </div>
      <div class="row bottom10"></div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Pay Now with New Credit or Debit Card</button>
        </div>
      </div>
      <div class="row bottom10"></div>
      <div class="panel panel-default ">
        <div class="panel-body ">
          <div class="row">
            <h5 class="text-center"><strong>Add Money with Refill Card</strong></h5>
          </div>
          
          <div class="row bottom10">
            <div class="col-xs-12">
              <label class="sr-only" for="refillPIN">Card Holder Name</label>
              <input type=" text " class="form-control" id="refillPIN" placeholder="Refill PIN #">
              </input>
            </div>
          </div>
          <div class="row bottom10">
            <div class="col-xs-12">
              <label class="sr-only" for="refillPINDuplicate">Card Holder Name</label>
              <input type=" text " class="form-control" id="refillPINDuplicate " placeholder="Refill PIN #">
              </input>
            </div>
          </div>
          <div class="row bottom10">
            <div class="col-xs-7"> <a href="#" class="col-xs-12 ">Add another Refill Card</a> </div>
            <div class="col-xs-5">
              <button class="btn btn-default btn-block" type="button">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>

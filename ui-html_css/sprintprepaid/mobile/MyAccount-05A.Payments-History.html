<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
<div class="container"> 
  <!-- whenever see default, can replace by primary, warning, success, etc" -->
  <div class="panel panel-default">
    <div class="panel-body">
      <p>
      <h3><strong>Transaction History</strong></h3>
      </p>
      <div class="vertical-separator panel"></div>
      <div class="row-xs-12"> <strong>&lt;Pending Orders&frasl; Delivery&gt;</strong> </div>
      <div class="row-xs-12">
        <div class="col-xs-12 bg-info">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12">.</div>
      </div>
      <div class="row-xs-12 bottom10">
        <div class="col-xs-12 bg-info"></div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12"></div>
      </div>
      <div class="row bottom10">
        <div class="btn-group col-xs-7">
          <button type="button" class="btn btn-default">All Transcations</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <span class="caret"></span> </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">All Transcations</a></li>
          </ul>
        </div>
        <div class="btn-group col-xs-5">
          <button type="button" class="btn btn-default">This Year</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <span class="caret"></span> </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Last Year</a></li>
            <li><a href="#">This Year</a></li>
          </ul>
        </div>
      </div>
      <div class="row-xs-12"> <strong>No Recent History</strong> </div>
      <div class="row-xs-12">
        <div class="col-xs-12 bg-info">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12 bg-info">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12 bg-info">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12 bg-info">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12 bg-info">.</div>
      </div>
      <div class="row-xs-12">
        <div class="col-xs-12">.</div>
      </div>
      <div class="row-xs-12 bottom10"> </div>
    </div>
  </div>
</div>
</body>
</html>

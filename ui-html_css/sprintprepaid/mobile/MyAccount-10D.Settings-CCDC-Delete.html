<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">Are you sure?</div>
          <div class="panel-body text-left">
              <form>
              <h4>Do you want to delete Existing Card?</h4>
              <h4>&ltNickname&gt (**1234)</h4>
                <p><strong>Name on Card:</strong> John Smith</p>
                <p><strong>Billing Address:</strong></p>
                 <p>Address line 1</p>
                 <p>Address line 2:</p>
                 <p>City, State, Zip:</p>
                <button type="button" class="btn btn-primary btn-lg btn-block">Yes, Delete my saved card.</button>
                <button type="button" class="btn btn-primary btn-lg btn-block">Cancel</button>
            </form>
          </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

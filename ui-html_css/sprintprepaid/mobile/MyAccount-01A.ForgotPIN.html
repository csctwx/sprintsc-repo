<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot PIN</title>
    <link rel="stylesheet" href="css/sprintprepaid-bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <!-- Header will be inserted by MSDP to push this panel down and match with wireframes -->
        <div class="panel panel-primary">
            <!-- Apply .bg-primary to apply the primary colour for this brand -->
            <div class="panel-heading text-center">
                <h1 class="panel-title">Forgot PIN</h1>
            </div>
            <div class="panel-body">


                <form class="form-signin" method="post">
                    <div class="row top10 bottom10">
                        <div class="col-xs-12 text-center">
                            <p>Forgot your PIN? Simply answer your security question and we'll SMS your PIN to you.</p>
                        </div>
                    </div>

                    <div class="row bottom10">
                        <div class="col-xs-12">
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Your mobile number" required="" autofocus="">
                        </div>
                    </div>

                    <div class="row top10 bottom10">

                        <div class="col-xs-12">
                            <p>Your Secret Question</p>
                        </div>

                        <div class="col-xs-12">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                    Select Question<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">What is your mother's maiden name?</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a>
                                    </li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="row bottom10">
                        <div class="col-sm-12">
                            <p>Secret Answer</p>
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="You PIN" required="">
                        </div>
                    </div>

                    <div class="row top5 bottom5">
                        <div class="col-sm-12">
                            <button class="btn btn-default btn-block" type="submit">Submit</button>
                        </div>
                    </div>

                    <div class="row text-center">
                        <a href="MyAccount-1.Login.html">Back to Login</a>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

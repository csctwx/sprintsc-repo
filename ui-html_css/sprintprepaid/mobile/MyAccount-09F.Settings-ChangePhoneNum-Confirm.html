<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
<div class="container">
  
  <!-- whenever see default, can replace by primary, warning, success, etc" -->
  <div class="panel panel-primary">
    <!-- Apply .bg-primary -->
    <div class="panel-heading text-center">Change Phone Number</div>
    <div class="panel-body ">
     <div class="row">
       <div class="col-xs-12 ">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">Check Coverage</a>
                            </li>
                            <li role="presentation"><a href="#">Confirm </a>
                            </li>
                            <li role="presentation"><a href="#">Success</a>
                            </li>
                        </ul>
                    </div>
     </div>
      <div class="row top5"></div>
      <div class="panel vertical-separator"></div>
      <div class="alert alert-success col-xs-12 " role="alert"><i class="glyphicon glyphicon-ok" ></i>Your Zip Code<strong>12345</strong>is covered by Sprint's nationwide network</div>
      <div>Before You Continue,Remember</div>
      <div>1. Once you change your phone number, you  do not get your phone number back.</div>
      <div>2. You can only change your phone number once every twenty four hour.</div>
      <div class="row top10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-5">Back</button>
          <div class="col-xs-2"></div>
          <button type="button" class="btn btn-default  col-xs-5">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</html>

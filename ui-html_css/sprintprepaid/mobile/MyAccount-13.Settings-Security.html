<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Security Settings</div>
            <div class="panel-body">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h5><strong>Update Account PIN</strong></h5>
                        <p><strong>Your PIN must be:</strong></p>
                        <ul>
                            <li>6 numbers (no letters or special characters)</li>
                            <li>No more than 3 identical numbers in a row</li>
                            <li>No more than 3 sequential numbers</li>
                        </ul>
                        <form >
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <input placeholder="New pin" type="password" class="form-control" />
                            </div>
                            </div>
                            <div class="row bottom5">
                            <div class="col-xs-12">
                                <input placeholder="Confirm new pin" type="password" class="form-control" />
                            </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <label>Your Secret Question:</label>
                            </div>
                            <div class="col-xs-12">
                                <select class="form-control">
                                    <option>What is you mother's maiden name?</option>
                                    <option>Who was your favorite teacher?</option>
                                    <option>What street did you grow up on?</option>
                                    <option>What was your high school mascot?</option>
                                </select>
                            </div>
                        </div>
                        <div class="row bottom5">
                            <div class="col-xs-12">
                                <input class="form-control" placeholder="Secret Answer" />
                            </div>
                            </div>
                            <div class="row bottom5">
                            <div class="col-xs-12">
                                <input class="form-control" placeholder="Confirm Secret Answer" />
                            </div>
                        </div>
                        <div class="row bottom5">
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-default btn-block">Cancel</button>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-default btn-block">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

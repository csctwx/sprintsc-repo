<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">Change Phone Number</div>
            <form class="form-signin" method="post">
                <div class="panel-body ">
                    <div class="row">
                        <div class="col-xs-12 ">
                            <ul class="nav nav-pills">
                                <li role="presentation" class="active"><a href="#">Check Coverage</a>
                                </li>
                                <li role="presentation"><a href="#">Confirm </a>
                                </li>
                                <li role="presentation"><a href="#">Success</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row top10">
                        <div class="col-xs-12">
                            <div class="vertical-separator"></div>
                        </div>
                    </div>

                    <div class="panel panel-danger">
                        <div class="panel-body bg-danger">
                            <div class="row">
                                <div class="col-xs-2">
                                    <h1><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></h1>
                                </div>
                                <div class="col-xs-10">
                                    <p>There is no coverage for that zip code.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row top10">
                        <div class="col-xs-12">
                            <div class="vertical-separator"></div>
                        </div>
                    </div>

                    <div class="row top10">
                        <div class="col-xs-12">
                            <p>
                                Enter the ZIP code for the area where you make
                                <br /> most of your calls and we'll check your coverage.
                            </p>
                        </div>
                    </div>
                    <div class="row bottom10">
                        <div class="col-xs-6">
                            <label for="zipcode" class="sr-only">ZIP</label>
                            <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="ZIP" required="true" autofocus="true">
                        </div>
                    </div>
                    <div class="row top10 bottom10">
                        <div class="col-xs-6">
                            <button class="btn btn-default btn-block" type="submit">Back</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn  btn-default btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

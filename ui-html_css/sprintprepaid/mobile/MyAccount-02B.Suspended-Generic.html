<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot PIN</title>
    <link rel="stylesheet" href="css/sprintprepaid-bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <!-- Header will be inserted by MSDP to push this panel down and match with wireframes -->
        <div class="panel panel-primary">
            <!-- Apply .bg-primary to apply the primary colour for this brand -->
            <div class="panel-heading text-center">Your Account is Suspended</div>
            <div class="panel-body text-center">
       

        <form class="form-signin">
            <div class="row top10 bottom10">
                <div class="text-center">
                    <p>[Suspended error code]</p>
                </div>
            </div>

            <div class="row top10 bottom10">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-default btn-block" type="submit">Option 1</button>
                </div>
            </div>

            <div class="row top10 bottom10">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-default btn-block" type="submit">Option 2</button>
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <!-- Begin Block -->
    <div class="container">
     <div class="panel panel-default">
            <div class="panel-body">
        <h4><strong>Profile Information</strong></h4>
        <div class="list-group">
            <a class="list-group-item" href="my-account-settings-contact-info">
                View/Update Contact info <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a class="list-group-item" href="my-account-settings-cc">
            Manage Payment Method <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
        </div>
        <h4><strong>Services Settings</strong></h4>
        <div class="list-group">
            <a class="list-group-item" href="my-account-settings-security">
                Account PIN &amp; Secret Q&amp;A <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a class="list-group-item" href="my-account-settings-reset-voicemail">
                Reset Voicemail Password <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a class="list-group-item" href="my-account-settings-block-text">
                Block Text Messages <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a class="list-group-item" href="my-account-settings-change-phonenumber">
                Change Phone Number <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
            <a class="list-group-item" href="my-account-settings-content-call">
                Content and Call Settings <span class="glyphicon glyphicon-menu-right pull-right"></span>
            </a>
        </div>
        <div class="row bottom10">
            <div class="col-xs-12 text-center">
                <img src="http://placehold.it/280x100" />
            </div>
        </div>
        </div>
        </div
    </div>
    <!-- ./End Block -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">Add Funds</div>
            <div class="btn-group col-xs-12 bottom5" align="center">
            
            <div class="row top10 bottom10">
               <div class="col-xs-12 ">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">Top-up method</a>
                            </li>
                            <li role="presentation"><a href="#">Review & Submit</a>
                            </li>
                            <li role="presentation"><a href="#">Success</a>
                            </li>
                        </ul>
                    </div>
            </div>
            </div>
            <div class="panel-body">
                <div class="panel panel-default ">
                    <div class="panel-body">
                        <p><strong>Please select a top-up method:</strong>
                        </p>
                        <div class="panel panel-default ">
                            <div class="panel-body text-center">
                                <h5>Add money with Top-up Card</h5>
                            </div>
                        </div>
                        <div class="panel panel-default ">
                            <div class="panel-body text-center">
                                <h5>Use Saved (CC: **7890)</h5>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-7">
                                <label class="control-label">Enter a custom amount:</label>
                            </div>
                            <div class="col-xs-5">
                                <input class="form-control" placeholder="$" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default ">
                    <div class="panel-body ">
                    
                    <div class="row">
                        <h5 class="text-center">New Credit or Debit Card</h5>
                        </div>
                        <div class="row">
                        <div class="col-xs-12">
                        <div class="vertical-separator"></div>
                        </div>
                        </div>
                        <form>
                        <div class="row top5">
                        <div class="col-xs-12">
                            <div class="form-group input-group input-group-xs">
                                <label class="sr-only" for="cardNumber">Card Number</label>
                                <input type=" text " class=" col-xs-10 form-control" id="cardNumber " placeholder="Card Number">
                                <span class="input-group-addon">
            				   <a href="#"><span class="glyphicon glyphicon-envelope"></span>
                                </a>
                                </span>
                                <span class="input-group-addon">
            				   <span class="glyphicon glyphicon-lock"></span>
                                </span>
                            </div>
								</div>
								</div>
								<div class="row bottom5">
                            <label class="control-label col-xs-2">Expiry:</label>
                            <div class="col-xs-2">
                                <input class="form-control" placeholder="MM" />
                            </div>
                            <div class="col-xs-2">
                                <input class="form-control" placeholder="DD" />
                            </div>

                            <label for="ccv" class="col-xs-3 control-label">CCV:<span class="input-addon">
            				   <a href="#"><span class="glyphicon glyphicon-question-sign"></span>
                                </a>
                                </span>
                            </label>

                            <div class="col-xs-3">
                                <input type="text " class="form-control " id="ccv " name="ccv " placeholder="ccv ">
                            </div>
                            </div>
                            <div class="row bottom10">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label class="sr-only" for="cardHolderName">Card Holder Name</label>
                                    <input type=" text " class="form-control" id="cardHolderName " placeholder="Card Holder Name">
                                    </input>
                                </div>
                            </div>
                    			</div>
                    
                    <div class="row">
                        <div class="col-xs-12">
                            <label class="control-label">Billing Address:</label>
                        </div>
                        <div class="col-xs-12">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked/>Process as PINless debit
                                </label>
                            </div>
                        </div>
                        </div>
							 <div class="row bottom5">
                        <div class="col-xs-12 ">
                            <input class="form-control" placeholder="Address line 1" />
                        </div>
                        </div>
                        <div class="row bottom5">
                        <div class="col-xs-12">
                            <input class="form-control" placeholder="Address line 2" />
                        </div>
                        </div>
                        <div class="row bottom5">
                        <div class="col-xs-12">
                            <input class="form-control" placeholder="City" />
                        </div>
                        </div>
	                     <div class="row bottom5">
                        <div class="col-xs-6">
                            <input class="form-control" placeholder="State" />
                        </div>
                        <div class="col-xs-6">
                            <input class="form-control" placeholder="ZIP" />
                        </div>
                        </div>
                        <div class="row bottom5">
                        <div class="col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked/>Save this card
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-default btn-block" type="button">Continue</button>
                        </div>
                    </div>
                </div>

                </form>

            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

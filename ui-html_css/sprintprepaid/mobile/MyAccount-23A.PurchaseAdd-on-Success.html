<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="panel panel-primary">
          <div class="panel-heading text-center">Purchase Add-on</div>
          <div class="panel-body text-center">

 			        <div class="row top5 bottom10">
                  <div class="col-xs-12 ">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">Select</a>
                            </li>
                            <li role="presentation" class="active"><a href="#">Review </a>
                            </li>
                            <li role="presentation"><a href="#">Success</a>
                            </li>
                        </ul>
                    </div>
            </div>
				<div class="row">
					<div id="" name="" class="col-xs-12 text-left">
					<hr/>
					</div>					
				</div>
				<div class="row bottom10">
					<div id="" name="" class="col-xs-12 text-left">
					<h4><b>Success!</b></h4>
					</div>
				</div>
				<div class="row bottom10">
					<div id="" name="" class="col-xs-12 text-left">	
					$10, Add-on Name					
					</div>
				</div>	
				<div class="row bottom10">
					<div id="" name="" class="col-xs-12 text-left">	
					You can start using your add-on now!
					</div>
				</div>				
				<div class="row bottom10">
					<div id="" name="" class="col-xs-12 text-left">
					Valid until: Expiry Date
					</div>
				</div>
				<div class="row bottom10">
					<div id="" name="" class="col-xs-12 text-left">
						        <div class="panel panel-default">
						          <div class="panel-body text-center">
								<div class="row bottom10">
									<div id="" name="" class="col-xs-12 text-left">
									<b>Billing Information</b>
									</div>
								</div>
								<div class="row bottom">
									<div id="" name="" class="col-xs-12 text-left">
									Address
									</div>
								</div>

							  </div>
							</div>
					</div>
				</div>
				<div class="row bottom">
					<div id="" name="" class="col-xs-12 text-left">
						        <div class="panel panel-default">
						          <div class="panel-body text-center">

								<div class="row bottom">
									<div id="" name="" class="col-xs-12 text-left">
									<b>Order Summary</b>
									</div>
								</div>
								<div class="row bottom">
									<div id="" name="" class="col-xs-9 text-left">
									Order:
									</div>
									<div id="" name="" class="col-xs-3 text-left">
									$10
									</div>
								</div>
								<div class="row bottom">
									<div id="" name="" class="col-xs-9 text-left">
									Tax (Kansas 8.5%):
									</div>
									<div id="" name="" class="col-xs-3 text-left">
									$10
									</div>
								</div>
								<div class="row bottom">
									<div id="" name="" class="col-xs-9 text-left">
									Total:
									</div>
									<div id="" name="" class="col-xs-3 text-left">
									$10
									</div>
								</div>



							  </div>
							</div>
					</div>
				</div>
				<div class="row bottom10">
					<div id="" name="" class="col-xs-12 text-left">
					What would you like to do next ?
					</div>
				</div>
				<div class="row bottom10">
					<div id="" name="" class="col-xs-12 text-center">
	  <button type="button" class="btn btn-default btn-block text-center">Go Home</button>					
					</div>
				</div>
				<div class="row botom10">
					<div id="" name="" class="col-xs-12 text-left">
	  <button type="button" class="btn btn-default btn-block text-center">Add Funds</button>				
					</div>
				</div>
				<div class="row bottom10 top10">
					<div id="" name="" class="col-xs-12 text-center">
	 <button type="button" class="btn btn-default btn-block text-center">Change Plan or Add-ons</button>					
					</div>
				</div>
				<div class="row botom10">
					<div id="" name="" class="col-xs-12 text-left">
	  <button type="button" class="btn btn-default btn-block text-center">Enroll in Autopay</button>				
					</div>
				</div>

          </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>

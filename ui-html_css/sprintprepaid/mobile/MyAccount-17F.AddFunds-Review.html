<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Payment</div>
    <div class="panel-body ">
      <div class="row top5 bottom5">
        <div class="col-xs-12 ">
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Payment Info</a> </li>
            <li role="presentation"><a href="#">Review & Submit</a> </li>
            <li role="presentation"><a href="#">Success</a> </li>
          </ul>
        </div>
      </div>
      <div class="vertical-separator panel"></div>
      <p>
      <h4><strong>Order Summary:</strong></h4>
      </p>
      <div class="vertical-separator panel"></div>
      <div class="col-xs-12">
        <div class="col-xs-8"><strong>Order:</strong></div>
        <div class="col-xs-4"><strong>$50.00</strong></div>
      </div>
      <div class="col-xs-12 bg-info">
        <div class="col-xs-8"><strong>Tax:</strong></div>
        <div class="col-xs-4"><strong>$4.87</strong></div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-7"><strong>Total</strong></div>
        <div class="col-xs-1"><strong></strong></div>
        <div class="col-xs-4"><strong>$54.87</strong></div>
      </div>
      <div class="col-xs-12 vertical-separator panel"></div>
      <p>
      <h4><strong>Payment Method</strong></h4>
      </p>
      <div class="col-xs-12 vertical-separator panel"></div>
      <p><strong>Credit Card (&lt;Nickname&gt;:***1234):</strong></p>
      <div class="col-xs-12">
        <p>Name on Card: Steve Stevenson</p>
        <p>Address Line 1</p>
        <p>Address Line 2</p>
        <p>City, State, ZIP</p>
      </div>
      <div class="row bottom10"> </div>
      <div class="col-xs-12">
        <button type="button" class="btn btn-default col-xs-12">Continue</button>
      </div>
      <div class="row bottom10"></div>
      <div class="col-xs-12">
        <button type="button" class="btn btn-default col-xs-12">Go Back</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

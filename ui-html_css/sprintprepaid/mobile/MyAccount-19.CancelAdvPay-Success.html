<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Cancel Payment</div>
    <div class="panel-body">
      <div class="panel" >
        <!-- Need to redefine success and text -->
        <div class="panel-body bg-success">
          <div class="row">
            <div class="col-xs-2">
              <h3>
                <div class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></div>
              </h3>
            </div>
            <div class="col-xs-10">
              <h4><strong>Success!</strong></h4>
            </div>
            <div class="col-xs-10"> <strong> Your payment has been refunded to your cash balance.</strong> </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 bg-info"><strong>
        <div class="col-xs-8">Next Month's Charge</div>
        <div class="col-xs-4">$55.00</div>
        </strong> </div>
      <div class="col-xs-12 bg-info"><strong>
        <div class="col-xs-8">Due Date</div>
        <div class="col-xs-4">02/28</div>
        </strong> </div>
      <div class="col-xs-12 bg-info"><strong>
        <div class="col-xs-8">Current Cash Balance</div>
        <div class="col-xs-4">$55.00</div>
        </strong> </div>
      <div class="row col-xs-12 top10">
        <h4><strong>Order Summary</strong></h4>
      </div>
      <div class="vertical-separator panel col-xs-12"></div>
      <div class="col-xs-12"><strong>
        <div class="col-xs-8">Monthly Balance refund:</div>
        <div class="col-xs-4">$50.00</div>
        </strong> </div>
      <div class="col-xs-12 bg-info"><strong>
        <div class="col-xs-8 bg-info">Refunded<br />
        </div>
        <div class="col-xs-4 bg-info">02/02</div>
        </strong> </div>
      <div class="row col-xs-12 top10"><strong>What would you like to do next?</strong></div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Go Home</button>
        </div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Add More Funds</button>
        </div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Change Plan or Add-Ons</button>
        </div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Enroll in Autopay</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center"> Cancel Payment </div>
    <div class="panel-body ">
      <p>
      <h4>You have paid for service starting <strong>02/28</strong></h4>
      </p>
      <p>To cancel that payment and return $50 to your cash balance, click the "Cancel and Return" button below. </p>
      <div class="col-xs-12">
        <div class="col-xs-8"><strong>Monthly Charges</strong></div>
        <div class="col-xs-4"><strong>$50.00</strong></div>
      </div>
      <div class="col-xs-12 bg-info">
        <div class="col-xs-8"><strong>Cash Balance</strong></div>
        <div class="col-xs-4"><strong>$5.00</strong></div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-8"><strong>Due by&lt;MRC&gt;</strong></div>
        <div class="col-xs-4"><strong>$0.00</strong></div>
      </div>
      <div class="row bottom10"></div>
      <div class="col-xs-12 vertical-separator panel"></div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-primary col-xs-12">Cancel & Return Funds to Cash Balance</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">I don't want to Cancel my Advance Payment</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

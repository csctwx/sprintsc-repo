<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <div class="container">

    <!-- whenever see default, can replace by primary, warning, success, etc" -->
      <div class="panel panel-primary">
          <!-- Apply .bg-primary -->
          <div class="panel-heading text-center">Lost your phone?</div>
          <div class="panel-body">
            <div class="row bottom10">
                <div class="col-xs-12">
                  <p>Login to you account to report your lost phone and suspend your account.</p>
                </div>
            </div>
            <form  method="post">
            <div class="row bottom10">
                <div class="col-xs-12">
                    <label for="inputEmail" class="sr-only">Email address</label>
	                    <input type="text" id="mdn" name="mdn" class="form-control" placeholder="Your mobile number" required="true" autofocus=""/>
                </div>
            </div>
            <div class="row bottom10">
                <div class="col-sm-12">
                    <label for="inputPassword" class="sr-only">Password</label>
	                    <input type="password" id="pin" name="pin" class="form-control" placeholder="Your PIN" required="true"/>
                </div>
            </div>
            <div class="row top5 bottom5">
                <div class="col-sm-12">
	                    <input class="btn btn-lg btn-primary center-block" type="submit" value="Sign in" />
                </div>
            </div>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>

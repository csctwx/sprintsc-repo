<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suspend</title>
    <link rel="stylesheet" href="css/sprintprepaid-bootstrap.min.css" />
</head>

<body>
    <div class="container">
       <div class="panel panel-primary">
          <!-- Apply .bg-primary -->
          <div class="panel-heading text-center">Your Account is Suspended</div>
          <div class="panel-body">
            
            <div class="row bottom10">
                <div class="col-xs-12 text-center">
                  <p>Sorry you lost your phone - how can we help?.</p>
                </div>
            </div>
              
            <div class="row top10 bottom10">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-default btn-block" type="submit"><small>I found my phone, Unsuspend me!</small></button>
                </div>
            </div>
              
                  <div class="row top10 bottom10">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-default btn-block" type="submit"><small>I have another phone, Swap Phone</small></button>
                </div>
            </div>
              
                  <div class="row top10 bottom10">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-default btn-block" type="submit"><small>I want to shop for a new phone</small></button>
                </div>
            </div>
            
            <div class="panel" >
            <!-- Need to redefine success and text -->
              <div class="panel-body bg-success text-success">
                  <div class="row">
                      <div class="col-xs-2">
                          <h1><span class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span></h1>
                      </div>
                      <div class="col-xs-10">
                          <h4><p>You have Phone Insurance!</p></h4>
                              <br /> Good news! You're insured! Click here to file a claim with eSecuritee. You can also call 844-534-3097 from 6am to 11pm CST, 7 days a week. 
                              <br /> Please try again later.</p>
                      </div>
                  </div>
              </div>
            </div>
          
          </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Change my Plan or Add-ons</div>
    <div class="panel-body">
      <div class="row bottom10">
                  <div class="col-xs-12 ">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">Select</a>
                            </li>
                            <li role="presentation"><a href="#">Review </a>
                            </li>
                            <li role="presentation"><a href="#">Success</a>
                            </li>
                        </ul>
                    </div>
            </div>
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <div class="row">
            <div class="col-xs-8 text-left"> <strong>Selected Monthly Plan Summary</strong> </div>
            <div class="col-xs-4">
              <button type="button" class="btn btn-link">Clear Cart</button>
            </div>
          </div>
          <div class="row">
            <div id="" name="" class="col-xs-1 text-left"> $45 </div>
            <div id="" name="" class="col-xs-5 text-left"> &lt;Base Plan&gt; </div>
            <div id="" name="" class="col-xs-6 text-left text-success"> New-Starting Now </div>
          </div>
          <div class="row bg-info">
            <div id="" name="" class="col-xs-1 text-left"> $5 </div>
            <div id="" name="" class="col-xs-5 text-left"> &lt;Attachable 1&gt; </div>
            <div id="" name="" class="col-xs-6 text-left"> </div>
          </div>
          <div class="row">
            <div id="" name="" class="col-xs-1 text-left text-danger"> $5 </div>
            <div id="" name="" class="col-xs-5 text-left text-danger"> &lt;Attachable 2&gt;</div>
            <div id="" name="" class="col-xs-6 text-left text-danger">Remove-Incompatible</div>
          </div>
          <div class="vertical-separator "></div>
          <div class="row top10">
            <div id="" name="" class="col-xs-6 text-left"> <strong>New Monthly Total</strong>
              <h4><strong>$50</strong></h4>
            </div>
            <div id="" name="" class="col-xs-6">
              <button type="button" class="btn btn-default btn-lg col-xs-12 text-center">Submit</button>
            </div>
          </div>
        </div>
      </div>
        <div class="row bottom10 top10">
					<div id="" name="" class="col-xs-12 text-left">
					<div class="panel panel-default text-center" id="panel1">
						<div class="panel-heading">
						     <h4 class="panel-title">
								<a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne">
								<div class="glyphicon glyphicon-plus col-xs-2 pull-right"></div>
		  						Change my Base Plan
								</a>
	      			     </h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse out">
						    <div class="panel-body">
						    </div>
						</div>
					</div>
					</div>
		</div>
      <div class="row bottom10 top10">
					<div id="" name="" class="col-xs-12 text-left">
					<div class="panel panel-default text-center" id="panel2">
						<div class="panel-heading">
						     <h4 class="panel-title">
								<a data-toggle="collapse" data-target="#collapseTwo" href="#collapseTwo">
								<div class="glyphicon glyphicon-plus col-xs-2 pull-right"></div>
		  						Manage Data Services
								</a>
	      			     </h4>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse out">
						    <div class="panel-body">
						    </div>
						</div>
					</div>
					</div>
		</div>
       <div class="row bottom10 top10">
					<div id="" name="" class="col-xs-12 text-left">
					<div class="panel panel-default text-center" id="panel3">
						<div class="panel-heading">
						     <h4 class="panel-title">
								<a data-toggle="collapse" data-target="#collapseThree" href="#collapseThree">
								<div class="glyphicon glyphicon-plus col-xs-2 pull-right"></div>
		  						Manage Voice Services
								</a>
	      			     </h4>
						</div>
						<div id="collapseThree" class="panel-collapse collapse out">
						    <div class="panel-body">
						    </div>
						</div>
					</div>
					</div>
		</div>
		 <div class="row bottom10 top10">
					<div id="" name="" class="col-xs-12 text-left">
					<div class="panel panel-default text-center" id="panel4">
						<div class="panel-heading">
						     <h4 class="panel-title">
								<a data-toggle="collapse" data-target="#collapseFour" href="#collapseFour">
								<div class="glyphicon glyphicon-plus col-xs-2 pull-right"></div>
		  						Manage Other Services
								</a>
	      			     </h4>
						</div>
						<div id="collapseFour" class="panel-collapse collapse out">
						    <div class="panel-body">
						    </div>
						</div>
					</div>
					</div>
		</div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>

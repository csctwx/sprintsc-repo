<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Are you Sure?</div>
    <div class="panel-body">

      <div class="row bottom10 top10">
        <div class="col-xs-12">
		      <p><strong>Do you want to remove Autopay from your account?</strong></p>
	</div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          	<div class="col-xs-4">
          <button type="button" class="btn btn-default btn-block">Cancel</button>
		</div>          	
		<div class="col-xs-8">
          		<button type="button" class="btn btn-default btn-block">Yes, remove Autopay</button>
		</div>	
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Phone Number</title>
    <link rel="stylesheet" href="css/sprintprepaid-bootstrap.min.css" />
</head>

<body>
    <div class="container">
       <div class="panel panel-primary">

          <div class="panel-heading text-center">Change Phone Number</div>
          <div class="panel-body">
           <div class="row">
               <div class="col-xs-12 ">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">Check Coverage</a>
                            </li>
                            <li role="presentation"><a href="#">Confirm </a>
                            </li>
                            <li role="presentation"><a href="#">Success</a>
                            </li>
                        </ul>
                    </div>
            </div>
            <div class="row top5 bottom10">
                <div>
                  <div class="vertical-separator"></div>
                </div>
            </div>
            <div class="row bottom10">
                <div class="col-xs-12 text-left">
                  <p>ZIP Code</p>
                  <p>First enter the ZIP code for the area where you make most of your calls and we'll check your coverage.</p>
                </div>
            </div>
             
            <div class="row bottom10">
                <div class="col-xs-6">
                    <label for="zipcode" class="sr-only">ZIP</label>
                    <input type="text" id="zipcode" name="zipcode" class="form-control" placeholder="ZIP" required="true" autofocus="true">
                </div>
            </div>
              
            <div class="row top10 bottom10">
                <div class="col-xs-6">
                    <button class="btn btn-lg btn-default btn-block" type="submit">Back</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-lg btn-default btn-block" type="submit">Submit</button>
                </div>
            </div>
              
          </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

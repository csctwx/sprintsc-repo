<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
<link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">Payment</div>
    <div class="panel-body">
      <div class="row bottom10">
        <div class="col-xs-12 ">
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="#">Payment Info</a> </li>
            <li role="presentation"><a href="#">Review & Submit</a> </li>
            <li role="presentation"><a href="#">Success</a> </li>
          </ul>
        </div>
      </div>
      <div class="vertical-separator panel"></div>
      <div class="row">
        <div class="col-xs-12 ">
          <div class="panel">
            <div class="panel-body bg-success">
              <div class="col-xs-1">
                <h1><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></h1>
              </div>
              <div class="col-xs-11">
                <div class="col-xs-12">
                  <h4><strong>Success! </strong></h4>
                </div>
                <div class="col-xs-12"><strong> Your $45 refill card was successfully processed.</strong></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-8"><strong>Monthly Charges</strong></div>
        <div class="col-xs-4"><strong>$50.00</strong></div>
      </div>
      <div class="col-xs-12 bg-info">
        <div class="col-xs-8"><strong>Cash Balance</strong></div>
        <div class="col-xs-4"><strong>$55.00</strong></div>
      </div>
      <div class="col-xs-12">
        <div class="col-xs-8"><strong>Due By &lt;MRC&gt;</strong></div>
        <div class="col-xs-4"><strong>$0.00</strong></div>
      </div>
      <div class="col-xs-12 vertical-separator panel"></div>
      <div class="row">
        <div class="col-xs-12">
          <p><strong>What would you like to do next?</strong></p>
        </div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Go Home</button>
        </div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Add More Funds</button>
        </div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Change Plan or Add-Ons</button>
        </div>
      </div>
      <div class="row bottom10">
        <div class="col-xs-12">
          <button type="button" class="btn btn-default col-xs-12">Enroll in Autopay</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://code.jquery.com/jquery.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>

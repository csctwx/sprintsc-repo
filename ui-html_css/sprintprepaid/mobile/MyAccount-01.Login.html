<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/sprintprepaid-bootstrap.min.css" />
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="container">
        <form class="form-signin">
            <div class="row top10 bottom10">
                <div class="text-center">
                    <img src="http://placehold.it/180x180" />
                </div>
            </div>
            
            <div class="row bottom10">
                <div class="col-xs-12">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Your mobile number" required="" autofocus="">
                </div>
            </div>
            <div class="row bottom10">
                <div class="col-sm-12">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="You PIN" required="">
                </div>
            </div>
            <div class="row top5 bottom5">
                <div class="col-sm-12">
                    <button class="btn btn-lg btn-primary center-block" type="submit">Sign in</button>
                </div>
            </div>
            <div class="row text-center">
                <a href="/forgotpin">Forgot PIN</a> | <a href="MyAccount-1.Login-LostPhoneVariant.html">Lost Phone</a>
            </div>

        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

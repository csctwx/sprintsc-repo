<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/sprintprepaid-bootstrap.min.css" rel="stylesheet">
    <link href="css/sprintprepaid-bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">Swap Phone</div>
            <div class="panel-body text-center">
                <form class="form-signin" method="post">
                    <div class="row">
                        <div class="col-xs-12 ">
                            <ul class="nav nav-pills">
                                <li role="presentation"><a href="#">Serial Number</a>
                                </li>
                                <li role="presentation" class="active"><a href="#">Review &amp; Submit</a>
                                </li>
                                <li role="presentation"><a href="#">Success</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div id="" name="" class="col-xs-12 text-left">
                            <hr><hr/>
                        </div>
                    </div>
                    <div class="row bottom10 top10">
                        <div id="" name="" class="col-xs-12 text-left">
                            <div class="row bottom10">
                                <div id="" name="" class="col-xs-12 text-left">
                                    <b>Review your Equipment change</b>
                                </div>
                            </div>

                            <div class="row bottom10">
                                <div id="" name="" class="col-xs-7 text-left">
                                    <b>Current Phone</b>
                                </div>
                            </div>

                            <div class="row bottom10">
                                <div id="" name="" class="col-xs-7 text-left">
                                    <p>MEID:</p>
                                </div>
                                <div id="" name="" class="col-xs-5 text-left">
                                    <p>XXXXXXXXXXXXXXXXXXX</p>
                                </div>
                            </div>

                            <div class="row bottom10">
                                <div id="" name="" class="col-xs-7 text-left">
                                    <p>Phone:</p>
                                </div>
                                <div id="" name="" class="col-xs-5 text-left">
                                    <p>Phone Name</p>
                                </div>
                            </div>

                            <div class="row bottom10">
                                <div id="" name="" class="col-xs-7 text-left">
                                    <b>New Phone</b>
                                </div>
                            </div>

                            <div class="row bottom10">
                                <div id="" name="" class="col-xs-7 text-left">
                                    <p>MEID:</p>
                                </div>
                                <div id="" name="" class="col-xs-5 text-left">
                                    <p>XXXXXXXXXXXXXXXXXXX</p>
                                </div>
                            </div>

                            <div class="row bottom10">
                                <div id="" name="" class="col-xs-7 text-left">
                                    <p>Phone:</p>
                                </div>
                                <div id="" name="" class="col-xs-5 text-left">
                                    <p>Phone Name</p>
                                </div>
                            </div>

                            <div class="row top2">
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-default btn-block">Back</button>
                                </div>
                                <div class="col-xs-6">
                                    <button type="button" class="btn btn-default btn-block">Submit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

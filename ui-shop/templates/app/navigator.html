<ol class="breadcrumb hidden-xs" ng-show="!app.isCurrentContext(pathMap._home._hash)">
  <li ng-repeat="item in pathMap._getCurPath()" ng-if="$index!=pathMap._getCurPath().length-1 && item._title"><a ng-href="{{item._hash}}">{{item._title}}</a></li>
  <li class="active">{{pathMap._getCurPath()[pathMap._getCurPath().length-1]._title}}{{pathMap._getCurPath()[pathMap._getCurPath().length-1]._extendTitle}}</li>
</ol>

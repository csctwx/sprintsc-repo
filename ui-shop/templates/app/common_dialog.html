<section class="col">
  <a id="commonDialogOpenner" href="#" data-toggle="modal" data-target="#commonDialog" style="display:none">Open</a>
  <div class="modal fade" id="commonDialog" style="z-index:100000" tabindex="-1" role="dialog" aria-labelledby="commonDialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <strong class="pull-left">{{app.commonDialog.title}}</strong>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" style="height:430px;overflow:auto" ng-bind-html="appUtil.ui.trustAsHtml(app.commonDialog.content)"></div>
      </div>
    </div>
  </div>
</section>
